<body>
    <input type="text" id="1">
    <input type="text" id="2">
    <button onclick="add()">Add</button>
    <h1 id="sum"></h1>

    <p class=p1 id="easterEgg"></p>

    <script>
        function add() {
            let numOne = document.getElementById("1").value;
            let numTwo = document.getElementById("2").value;
            num1 = parseFloat(numOne);
            num2 = parseFloat(numTwo);
            let answ = num1 + num2
            document.getElementById("sum").innerHTML=answ;
            if (answ==7) {
                document.getElementById("easterEgg").innerHTML = `Congrats! You found a hidden easter egg! ᕕ( ᐛ )ᕗ`;        
            }   else if (answ==5) {
                document.getElementById("easterEgg").innerHTML = "(ᵔᗜᵔ)◜♡";        
            } else if (answ % 2==0) {
                document.getElementById("easterEgg").innerHTML = `This is a multiple of 2! ദ്ദി(ᵔᗜᵔ)`;        
            } else {
                document.getElementById("easterEgg").innerHTML = ` `;        
            }
        }
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p class="p1">ᕕ( ᐛ )ᕗ</p>
    <script>
        let numOne=prompt("Enter the first number!");
        let numTwo=prompt("Enter the second number!");
        let num1=parseFloat(numOne);
        let num2=parseFloat(numTwo);
        let answer=num1+num2;
        document.writeln(`the sum of ${num1} and ${num2} is ${answer}. <br> <br>`);

        if (answer==15) {
            document.writeln(`Congratulations! have a panda! ʕ•ᴥ•ʔﾉ♡`);
        }
        else {
            document.writeln(`Too bad, no panda for you. have a consolaton hippo 𓃯`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-decoration: underline;
            text-decoration-style: wavy;
            color: darkturquoise;
        }
        h1 {
            text-decoration: overline;
            text-decoration-style: dashed;
            color: fuchsia
        }
    </style>
</head>
<body>
    <p id="thing1"></p>
    <h1 id="thing2"></h1>
    <h3 id="thing1"></h3>
    <p id="thing2"></p>
    <script>
        alert("Hello World")
        document.getElementById("thing1").innerHTML="Hello World";
        document.getElementById("thing2").innerHTML="hello World";
    </script>
</body>
</html>
